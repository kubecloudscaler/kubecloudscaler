# permissions for end users to edit scalers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cloudscaler
    app.kubernetes.io/managed-by: kustomize
  name: gcp-scaler-editor-role
rules:
  - apiGroups:
      - gcp.kubecloudscaler
    resources:
      - scalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gcp.kubecloudscalerr
    resources:
      - scalers/status
    verbs:
      - get
