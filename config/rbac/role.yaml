---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - list
  - patch
  - update
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - get
  - list
  - patch
  - update
- apiGroups:
  - batch
  resources:
  - cronjobs
  verbs:
  - get
  - list
  - patch
  - update
- apiGroups:
  - kubecloudscaler.cloud
  resources:
  - flows
  - gcps
  - k8s
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kubecloudscaler.cloud
  resources:
  - flows/finalizers
  - gcps/finalizers
  - k8s/finalizers
  verbs:
  - update
- apiGroups:
  - kubecloudscaler.cloud
  resources:
  - flows/status
  - gcps/status
  - k8s/status
  verbs:
  - get
  - patch
  - update
