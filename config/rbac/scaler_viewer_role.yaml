# permissions for end users to view scalers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cloudscaler
    app.kubernetes.io/managed-by: kustomize
  name: scaler-viewer-role
rules:
  - apiGroups:
      - k8s.kubecloudscaler
    resources:
      - scalers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - k8s.kubecloudscalerr
    resources:
      - scalers/status
    verbs:
      - get
