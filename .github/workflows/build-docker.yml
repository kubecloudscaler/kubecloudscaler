name: Build Docker Image

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get short commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Docker Login
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: "go.mod"

      - name: Run GoReleaser snapshot
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6
        with:
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag images with commit SHA
        run: |
          COMMIT_SHA="${{ steps.commit.outputs.sha }}"
          SNAPSHOT_TAG="v0.0.0-snapshot"

          # Retag amd64 image
          docker pull ghcr.io/kubecloudscaler/kubecloudscaler:${SNAPSHOT_TAG}-amd64
          docker tag ghcr.io/kubecloudscaler/kubecloudscaler:${SNAPSHOT_TAG}-amd64 ghcr.io/kubecloudscaler/kubecloudscaler:${COMMIT_SHA}-amd64
          docker push ghcr.io/kubecloudscaler/kubecloudscaler:${COMMIT_SHA}-amd64

          # Retag arm64 image
          docker pull ghcr.io/kubecloudscaler/kubecloudscaler:${SNAPSHOT_TAG}-arm64v8
          docker tag ghcr.io/kubecloudscaler/kubecloudscaler:${SNAPSHOT_TAG}-arm64v8 ghcr.io/kubecloudscaler/kubecloudscaler:${COMMIT_SHA}-arm64v8
          docker push ghcr.io/kubecloudscaler/kubecloudscaler:${COMMIT_SHA}-arm64v8

          # Create and push multi-arch manifest
          docker manifest create ghcr.io/kubecloudscaler/kubecloudscaler:${COMMIT_SHA} \
            --amend ghcr.io/kubecloudscaler/kubecloudscaler:${COMMIT_SHA}-amd64 \
            --amend ghcr.io/kubecloudscaler/kubecloudscaler:${COMMIT_SHA}-arm64v8
          docker manifest push ghcr.io/kubecloudscaler/kubecloudscaler:${COMMIT_SHA}
