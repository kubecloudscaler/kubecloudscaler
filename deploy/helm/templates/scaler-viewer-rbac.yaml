apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "helm.fullname" . }}-scaler-viewer-role
  labels:
  {{- include "helm.labels" . | nindent 4 }}
rules:
- apiGroups:
  - k8s.kubecloudscaler
  resources:
  - scalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8s.kubecloudscaler
  resources:
  - scalers/status
  verbs:
  - get
