---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: test-scaler
  labels:
    app: database
    tier: data
spec:
  serviceName: database
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
        tier: data
    spec:
      containers:
        - name: database
          image: hashicorp/http-echo:latest
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cache
  namespace: test-scaler
  labels:
    app: cache
    tier: data
spec:
  serviceName: cache
  replicas: 1
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
        tier: data
    spec:
      containers:
        - name: cache
          image: hashicorp/http-echo:latest
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
